name:                phonetics-modeling
version:             0.1.0.0
github:              "githubuser/phonetics-modeling"
license:             MIT
author:              "Elsanussi S. Mneina"
maintainer:          ""
copyright:           "2019 Elsanussi S. Mneina"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/phonetics-modeling#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs:
  - src
  - src/grapheme
  - src/dialect_specific
  ghc-options:
  - -Weverything
  - -Werror
  - -Wunsafe
  - -Wno-safe

executables:
  phonetics-modeling-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Weverything
    - -Werror
    - -Wunsafe
    - -Wno-safe
    dependencies:
    - phonetics-modeling


tests:
  phonetics-modeling-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Spec
    dependencies:
    - phonetics-modeling
